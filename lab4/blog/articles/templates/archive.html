{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/article.css' %}">
        <title>Привет, Мир!</title>
    </head>
    <body>
        <div class="header">
            <img src="{% static 'logo.webp' %}" style="height: 70px;">
        </div>
        <div class="archive">
            {% for post in posts %}    
            <div class="one-post">
                <h2 class="post-title">
                    <a href="{% url 'get_article' article_id=post.id %}">{{ post.title }}</a>
                </h2>
                <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
            {% endfor %} 
        </div>
    </body>
</html>
